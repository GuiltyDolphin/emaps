env:
  matrix:
    - EMACS=emacs25
    - EMACS=emacs-snapshot

matrix:
  allow_failures:
    - env: EMACS=emacs-snapshot

before_install:
  - git submodule --quiet update --init --recursive

install:
  - if [ "$EMACS" = 'emacs25' ]; then
        sudo add-apt-repository -y ppa:cassou/emacs &&
        sudo apt-get -qq update &&
        sudo apt-get -qq -f install &&
        sudo apt-get -qq install emacs25 emacs25-el &&
        wget https://raw.githubusercontent.com/magnars/dash.el/master/dash.el;
    fi
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
        sudo add-apt-repository -y ppa:ubuntu-elisp/ppa &&
        sudo apt-get -qq update &&
        sudo apt-get -qq -f install &&
        sudo apt-get -qq install emacs-snapshot &&
        sudo apt-get -qq install emacs-snapshot-el &&
        wget https://raw.githubusercontent.com/magnars/dash.el/master/dash.el;
    fi

script:
  - emacs -batch -l dash.el -l ert -L . -L tests/ -l tests/emaps-tests.el -f ert-run-tests-batch-and-exit

notifications:
  email: false
